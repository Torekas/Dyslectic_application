<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“– Flask Text Reader</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Updated Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>ğŸ“– Flask Text Reader</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">
              <p>{{ message }}</p>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Upload Form -->
    <div class="upload-form">
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" aria-label="Upload Text File">
            <label for="file">ğŸ“‚ Upload TXT or PDF file:</label>
            <input type="file" id="file" name="file" accept=".txt, .pdf" required aria-required="true">

            <!-- Language Selector for Upload -->
            <label for="upload-language">ğŸ—£ï¸ Select Upload Language:</label>
            <select id="upload-language" name="upload_language" aria-label="Select Language for Upload">
                {% for code, name in languages.items() %}
                    <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Language Selection for Display -->
    <div class="language-selector">
        <label for="display-language">ğŸ—£ï¸ Select Display Language: </label>
        <select id="display-language" aria-label="Select Display Language">
            {% for code, name in languages.items() %}
                <option value="{{ code }}">{{ name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="Toggle Theme">ğŸŒ™ Dark Mode</button>
    </div>

    <!-- Font Size Adjustment -->
    <div class="font-size-adjust">
        <button onclick="changeFontSize('increase')" aria-label="Increase Font Size">ğŸ” A+</button>
        <button onclick="changeFontSize('decrease')" aria-label="Decrease Font Size">ğŸ” A-</button>
    </div>


    <!-- Line Guide Toggle Button -->
    <div class="line-guide-toggle">
        <button id="toggle-line-guide" aria-label="Toggle Line Guide">ğŸ“ Show Line Guide</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="ğŸ” Search within text...">
        <button onclick="searchText()">Search</button>
    </div>


    <!-- Text Display -->
    <div id="text-container" aria-live="polite">
        <div class="text-wrapper">
            <!-- Content populated by JavaScript -->
        </div>
        <div class="line-guide"></div>
    </div>

    <!-- Read Full Text, Pause/Play, and Stop Buttons -->
    <div class="read-full-text-container">
        <button class="read-full-text" onclick="readFullText()" aria-label="Read Full Text">ğŸ”Š Read Full Text</button>
        <button class="pause-play-full-text" onclick="pausePlayFullText()" aria-label="Pause Reading Full Text">â¸ï¸ Pause</button>
        <button class="stop-full-text" onclick="stopFullText()" aria-label="Stop Reading Full Text">â¹ï¸ Stop</button>
    </div>

    <!-- Spinner for Loading -->
    <div id="spinner" class="spinner" aria-hidden="true"></div>

    <div id="image-container"></div>

    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        // Pass Flask variables to JavaScript
        window.currentTexts = {{ current_text | tojson }};
        window.languages = {{ languages | tojson }};
    </script>
</body>
</html>
